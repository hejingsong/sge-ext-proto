@include "base.proto"

Person 200 {
    base_info Base required;
}

PersonList 201 {
    base_info Base[] required;
}


Optional 202 {
    age integer optional;
    name string optional;
}

OptionalList 203 {
    list Optional[] optional;
}


OptionalListList 304 {
    list OptionalList[] optional;
}
